<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>VOXIFY</title>
  <link rel="stylesheet" href="dark-theme.css">
  <style>
    /* Estilos básicos que não estão no tema escuro */
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    .form-group {
      margin-bottom: 15px;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: 600;
    }
    .status {
      margin-top: 20px;
      padding: 12px;
      border-radius: 4px;
      text-align: center;
      display: none;
      margin-bottom: 15px;
      font-size: 14px;
      opacity: 0;
      transition: opacity 0.3s ease-in-out;
    }
    .status.show {
      display: block;
      opacity: 1;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>VOXIFY</h1>
    
    <div id="errorStatus" class="status"></div>
    
    <div class="form-group">
      <label for="apiKey">OpenAI API Key</label>
      <input type="password" id="apiKey" placeholder="Enter your OpenAI API key" autocomplete="off">
      <small class="form-text text-muted">Your key is stored locally only.</small>
    </div>
    
    <button id="saveKey" class="btn-primary">Save Key</button>
    
    <div id="status" class="status"></div>
    
    <div class="instructions">
      <h3>How to use:</h3>
      <ol>
        <li>Enter your OpenAI API key above and click "Save API Key"</li>
        <li>Select text in any application and press Ctrl+C to copy it</li>
        <li>Press Ctrl+Shift+N to hear the selected text</li>
      </ol>
      <p><strong>Note:</strong> Keep this app running in the background.</p>
    </div>
  </div>

  <audio id="audioPlayer"></audio>

  <script>
    // Communication with the main process via window.electron
    // Here we assume a preload script has injected Electron APIs into the window.electron object
    
    // Load saved API key if exists
    document.addEventListener('DOMContentLoaded', () => {
      console.log('DOM loaded');
      // Focus the API key input
      const apiKeyInput = document.getElementById('apiKey');
      if (apiKeyInput) apiKeyInput.focus();
      
      // Check for saved API key
      const savedApiKey = localStorage.getItem('openai_api_key');
      if (savedApiKey) {
        document.getElementById('apiKey').value = savedApiKey;
        window.electron.send('set-api-key', savedApiKey);
        showStatus('API key loaded', 'success');
      }
    });
    
    document.getElementById('saveKey').addEventListener('click', () => {
      console.log('Save button clicked');
      const apiKey = document.getElementById('apiKey').value.trim();
      if (apiKey) {
        // Save to localStorage
        localStorage.setItem('openai_api_key', apiKey);
        
        // Send to main process
        window.electron.send('set-api-key', apiKey);
        showStatus('API key saved successfully!', 'success');
      } else {
        showStatus('Please enter a valid API key', 'error');
      }
    });
    
    // Handle Enter key in API key input
    document.getElementById('apiKey').addEventListener('keypress', (e) => {
      if (e.key === 'Enter') {
        document.getElementById('saveKey').click();
      }
    });

    // Handle audio playback
    window.electron.receive('play-audio', (audioData) => {
      try {
        const audioPlayer = document.getElementById('audioPlayer');
        audioPlayer.src = `data:audio/mp3;base64,${audioData}`;
        audioPlayer.play().catch(error => {
          console.error('Error playing audio:', error);
          showStatus('Error playing audio', 'error');
        });
      } catch (error) {
        console.error('Error handling audio playback:', error);
        showStatus('Error processing audio', 'error');
      }
    });
    
    // Handle errors from main process
    window.electron.receive('error', (message) => {
      console.error('Error from main process:', message);
      showError(message);
    });

    // Show status messages
    function showStatus(message, type = 'info') {
      const statusDiv = document.getElementById('status');
      const statusElement = type === 'error' ? 
        document.getElementById('errorStatus') : statusDiv;
      
      if (!statusElement) return;
      
      // Clear any existing timeouts
      if (statusElement.timeoutId) {
        clearTimeout(statusElement.timeoutId);
      }
      
      statusElement.textContent = message;
      statusElement.className = `status ${type} show`;
      
      // Auto-hide after delay
      statusElement.timeoutId = setTimeout(() => {
        statusElement.classList.remove('show');
      }, 5000);
    }
    
    // Helper function specifically for errors
    function showError(message) {
      showStatus(message, 'error');
    }
  </script>
</body>
</html>
